<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Bookmarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">
        <h1 class="position-relative mx-auto">Bookmarker</h1>
        <hr>
        <h2 class="text-center m-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></h2>

        <div class="form-group mb-3 fw-bold">
            <label class="mb-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input oninput="validateBookName()" id="name" type="text" class="form-control" placeholder="Bookmark Name">
        </div>

        <div class="form-group fw-bold">
            <label class="mb-2"><i class="fa-solid fa-link"></i></i> Site URL</label>
            <input oninput="validateUrl()" id="url" type="text" class="form-control" placeholder="Website URL">
        </div>

        <div class="button text-center mb-4">
            <button id="submit" class="mt-4 px-5 py-2 rounded-3 text-white">Submit</button>
        </div>
        <hr>
    </div>

    <div class="container">

        <table class="table text-center mx-auto">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody"></tbody>

        </table>
    </div>

    <div id="lightBoxContainer" class="d-none align-items-center justify-content-center ">
        <div id="lightBox" class="position-relative bg-white rounded-3">
            <div class="icons d-flex justify-content-between">
                <div class="dots m-4">
                    <i class="fa-solid fa-circle fs-5 dot1"></i>
                    <i class="fa-solid fa-circle fs-5 dot2"></i>
                    <i class="fa-solid fa-circle fs-5 dot3"></i>
                </div>
                <div class="close m-4">
                    <i class="fa-solid fa-xmark fa-2xl" id="closeBtn"></i>
                </div>
            </div>
            <div class="content m-4">
                <p class="title">Site Name or Url is not valid, Please follow the rules below :</p>
                <p class="p-style"><i class="fa-regular fa-circle-right me-2"></i>Site name must contain at least 3 characters</p>
                <p class="p-style"><i class="fa-regular fa-circle-right me-2"></i>Site URL must be a valid one</p>
            </div>
        </div>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
